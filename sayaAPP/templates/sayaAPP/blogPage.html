{% extends 'sayaAPP/base.html'%} {% load static %} {%block content %}
<!-- news section start -->
<div class="news_section layout_padding">
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <h1 class="news_taital">OUR NEWS FEED AND EVENTS</h1>
        <p class="news_text">Get Updated with Our the news</p>
      </div>
    </div>
    {% for post in posts %}
    <div class="news_section_2">
      <div class="row">
        <div class="col-md-6">
          <div class="news_img">
            <img src="{{post.image.url}}" alt="post image" />
          </div>
        </div>
        <div class="col-md-6">
          <h1 class="give_taital">{{post.date|date:"d F, Y"}}</h1>
          <h1 class="give_taital">{{post.title}}</h1>
          <p class="ipsum_text">{{post.content}}</p>
          <h5 class="raised_text">
            Raised: $60,010 <span class="goal_text">Goal: $70,000</span>
          </h5>
          <div class="donate_btn_main">
            <div class="readmore_btn"><a href="#">Read More</a></div>
            <div class="readmore_btn_1">
              <a href="{% url 'donate'  %}">Donate Now</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<img src="" alt="" />
{%endblock%}
