{% extends 'sayaAPP/base.html'%}
{% load static %}
{%block content %}
      <!-- contact section start -->
      <div class="contact_section layout_padding">
         <div class="container">
            <div class="contact_section_2">
               <div class="row">
                  <div class="col-md-6">
                     <div class="mail_section_1">
                        <h1 class="contact_taital">Contact Us</h1>
                        <form action="{% url 'contact'  %}"  method='POST'>
                           {%csrf_token%}
                        <input type="text" class="mail_text_1" placeholder="Name" name="name" required>
                        <input type="text" class="mail_text_1" placeholder="Email" name="email" required>
                        <input type="text" class="mail_text_1" placeholder="Phone Number" name="phone" required>
                        <textarea class="massage-bt" placeholder="Massage" rows="5" id="comment" name="massage"   required></textarea>
                        </form>
                     </div>
                     <div class="send_bt"><a  type="submit" href="{%  url 'thanks'  %}">SEND</a></div>
                  </div>
                  <div class="col-md-6">
                     <div class="map_main">
                        <div class="map-responsive">
                           <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2421086.505575294!2d29.765076676350535!3d4.24684447598285!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1712811a08c3e489%3A0x1c7293c5f75cf268!2sJuba%20Nile%20Bridge!5e0!3m2!1sen!2sug!4v1690972347161!5m2!1sen!2sug" width="600" height="360" frameborder="0" style="border:0; width: 100%;" allowfullscreen=""></iframe>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <!-- contact section end -->
      {%endblock%}
